    <script>
        // Tab switching functionality
        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Form submission handlers
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');
            const remember = formData.get('remember');
            
            // Here you would typically send the data to your server
            console.log('Login attempt:', { email, password, remember });
            alert('Login functionality would be implemented here!');
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            // Password confirmation check
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const userData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                company: formData.get('company'),
                role: formData.get('role'),
                email: formData.get('email'),
                password: password
            };
            
            // Here you would typically send the data to your server
            console.log('Registration attempt:', userData);
            alert('Registration functionality would be implemented here!');
        });

        // Password strength indicator (optional enhancement)
        document.getElementById('register-password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strength = calculatePasswordStrength(password);
            
            // You could add visual feedback here
            console.log('Password strength:', strength);
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            return strength;
        }

        // Form validation enhancement
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Real-time email validation
        document.getElementById('login-email').addEventListener('blur', function(e) {
            if (!validateEmail(e.target.value)) {
                e.target.style.borderColor = '#ef4444';
            } else {
                e.target.style.borderColor = '#d1d5db';
            }
        });

        document.getElementById('register-email').addEventListener('blur', function(e) {
            if (!validateEmail(e.target.value)) {
                e.target.style.borderColor = '#ef4444';
            } else {
                e.target.style.borderColor = '#d1d5db';
            }
        });
    </script>
